name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build:gh-pages
        env:
          # Variables de entorno desde GitHub Secrets
          # IMPORTANTE: Configura estos secrets en Settings ‚Üí Secrets and variables ‚Üí Actions
          AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
          AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
          FACTORIAL_API_KEY: ${{ secrets.FACTORIAL_API_KEY }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          N8N_EMPLOYEE_EXIT_WEBHOOK_URL: ${{ secrets.N8N_EMPLOYEE_EXIT_WEBHOOK_URL }}
          N8N_MASTERS_WEBHOOK_URL: ${{ secrets.N8N_MASTERS_WEBHOOK_URL }}
          # Variables p√∫blicas para autenticaci√≥n del cliente (solo para GitHub Pages)
          NEXT_PUBLIC_AUTH_USERNAME: ${{ secrets.AUTH_USERNAME }}
          NEXT_PUBLIC_AUTH_PASSWORD: ${{ secrets.AUTH_PASSWORD }}
      
      - name: Ensure .nojekyll exists
        run: |
          # Asegurar que .nojekyll existe en la ra√≠z de out
          touch out/.nojekyll
          echo "‚úÖ .nojekyll creado/verificado"
      
      - name: Verify build output
        run: |
          echo "üìÅ Verificando estructura del build..."
          ls -la out/ | head -10
          echo ""
          echo "üìÑ Verificando CSS..."
          ls -la out/_next/static/css/ || echo "‚ö†Ô∏è No se encontr√≥ el directorio CSS"
          echo ""
          echo "üîç Verificando .nojekyll..."
          test -f out/.nojekyll && echo "‚úÖ .nojekyll existe" || echo "‚ùå .nojekyll NO existe"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'
      
      # Verificar que los archivos se generaron correctamente
      - name: Verify build output
        run: |
          echo "Verificando archivos generados..."
          ls -la out/_next/static/css/ || echo "‚ö†Ô∏è No se encontr√≥ el directorio CSS"
          ls -la out/ | head -20
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

