name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Next.js
        env:
          NEXT_PUBLIC_AUTH_USERNAME: ${{ secrets.NEXT_PUBLIC_AUTH_USERNAME }}
          NEXT_PUBLIC_AUTH_PASSWORD: ${{ secrets.NEXT_PUBLIC_AUTH_PASSWORD }}
          FACTORIAL_API_KEY: ${{ secrets.FACTORIAL_API_KEY }}
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          N8N_MASTERS_WEBHOOK_URL: ${{ secrets.N8N_MASTERS_WEBHOOK_URL }}
          N8N_EMPLOYEE_EXIT_WEBHOOK_URL: ${{ secrets.N8N_EMPLOYEE_EXIT_WEBHOOK_URL }}
          N8N_JWT_TOKEN: ${{ secrets.N8N_JWT_TOKEN }}
        run: npm run build:gh-pages

      - name: Add .nojekyll file
        run: touch ./out/.nojekyll

      - name: List output directory (for debugging)
        run: |
          echo "Contents of ./out directory:"
          ls -la ./out
          echo "Checking for CSS files:"
          find ./out -name "*.css" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4